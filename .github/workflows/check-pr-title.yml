name: "Check PR Title"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  check-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const regex = /^(\[SER-\d+\]|SER-\d+)/;
            if (!regex.test(title)) {
              core.setFailed(`PR title "${title}" must start with a Linear Issue ID, e.g. "SER-123" or "[SER-123]".`);
            }
